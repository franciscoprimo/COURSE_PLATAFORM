{% extends "cursos/base.html" %}

{% block content %}
<h2>Lista de Cursos</h2>
<ul class="list-group">
    {% for curso in cursos %}
        <li class="list-group-item">
            <a href="{% url 'detalhes_curso' curso.id %}">
                <strong>{{ curso.nome }}</strong> - {{ curso.descricao }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
